<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta - IFRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Instituto_Federal_de_Rond%C3%B4nia_-_Marca_Horizontal_2015.svg/1200px-Instituto_Federal_de_Rond%C3%B4nia_-_Marca_Horizontal_2015.svg.png" alt="Logo IFRO" class="logoif">
        <nav>
            <a href="index.html">Home</a> 
            <a href="Login.html">Login</a>
            <a href="Cadastro.html" style="background-color: #fff; border: 2px solid #2F7D31;">Cadastre-se</a>
            <a href="Sobre.html">Sobre</a>
        </nav>
    </header>

    <main>
        <div class="container-cadastro">
            <h1 class="titulo-pagina">Crie sua conta já!</h1>

            <div class="card-cadastro">
                <form action="#" method="POST" class="form-layout">
                    
                    <div class="coluna-inputs">
                        <input type="text" placeholder="Nome completo..." required class="input-verde">
                        <input type="text" placeholder="Endereço de matrícula..." required class="input-verde">
                        <input type="password" placeholder="Senha..." required class="input-verde">
                        <input type="password" placeholder="Confirmar senha..." required class="input-verde">
                    </div>

                    <div class="coluna-acao">
                        <button type="submit" class="btn-cadastrar">Cadastrar</button>
                        <a href="Login.html" class="link-login">Já tem uma conta?</a>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer></footer>

</body>
</html>
