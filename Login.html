<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IFRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Instituto_Federal_de_Rond%C3%B4nia_-_Marca_Horizontal_2015.svg/1200px-Instituto_Federal_de_Rond%C3%B4nia_-_Marca_Horizontal_2015.svg.png" alt="Logo IFRO" class="logoif">
        <nav>
            <a href="index.html">Home</a>
            <a href="Login.html" style="background-color: #fff; border: 2px solid #2F7D31;">Login</a>
            <a href="Cadastro.html">Cadastre-se</a>
            <a href="Sobre.html">Sobre</a>
        </nav>
    </header>

    <main>
        <div class="container-cadastro">
            
            <h1 class="titulo-pagina">Acesse sua conta</h1>

            <div class="card-login">
                <form action="#" method="POST" class="form-login">
                    
                    <input type="text" placeholder="Endereço de matrícula..." required class="input-verde">
                    
                    <input type="password" placeholder="Senha..." required class="input-verde">

                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>

        </div>
    </main>

    <footer></footer>

</body>
</html>
