<div class="titulo">
    <h1>Faça seu comentário</h1>
</div>

<form class="cardcts">

    <div>
        <label class="label">Título da Ocorrência*</label>
        <input type="text" placeholder="Ex: Ar-condicionado da sala B-204 não liga">
    </div>

    <div>
        <label class="label">Localização Exata*</label>
        <input type="text" placeholder="Ex: Bloco B, segundo andar, laboratório de informática">
    </div>

    <div>
        <label class="label">Categoria*</label>
        <select style="width: 100%;">
            <option>Selecione</option>
            <option>Categoria 1</option>
            <option>Categoria 2</option>
        </select>
    </div>

    <div>
        <label class="label">Descrição detalhada*</label>
        <textarea placeholder="Ex: O aparelho não responde ao controle remoto nem ao botão de ligar. Já foi verificado e está na tomada."></textarea>
    </div>

    <div class="button">
        <button type="submit" class="enviar" style="background-color:#1C7801; color: white;">
            Enviar
        </button>
    </div>

</form>
